server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: frontend
    static_configs:
      - targets: [localhost]
        labels:
          job: frontend
          __path__: /var/log/frontend/*.log

  - job_name: backend
    static_configs:
      - targets: [localhost]
        labels:
          job: backend
          __path__: /var/log/backend/*.log

  - job_name: database
    static_configs:
      - targets: [localhost]
        labels:
          job: database
          __path__: /var/log/database/*.log

  - job_name: auth
    static_configs:
      - targets: [localhost]
        labels:
          job: auth
          __path__: /var/log/auth/*.log

  - job_name: system
    static_configs:
      - targets: [localhost]
        labels:
          job: system
          __path__: /var/log/system/*.log
